{% extends 'bike_app/_base.html' %}

{% load static %}

{% block content %}

<div class="p-0 mb-0 bg-light text-dark">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">    
        <p class="text-center"> <h2 class="text-dark"> Смена пароля:  </h2></p>  
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
</div>


{% if errors %}
  {% for i in errors %}
      <div class="p-0 mb-0 bg-light text-dark">
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">    
              <p class="text-center"> <p class="text-dark"> {{ i }}  </p></p>  
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
      </div>

      <div class="p-0 mb-0 bg-light text-dark">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">    

         <form action= "{% url 'authentification_app:password_change' %}" method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="formGroupExampleInput2"> Новый пароль </label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2"> Повторите пароль </label>
            <input type="password" class="form-control" id="password_repeat" name="password_repeat">
          </div>
           <p class="text-center"> </p>
          <p class="text-center"> <button type="submit" class="btn btn-info mb-0" id="submit_form" value='Submit'>Submit</button> </p>
        </form>

        </div>
        <div class="col"></div>
        <div class="col"></div>
        </div>
      </div>

  {% endfor %}
  
{% elif done %}
      <div class="p-0 mb-0 bg-light text-dark">
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">    
              <p class="text-center"> <h5 class="text-dark"> Поздравляем, вы успешно сменили пароль </h5></p>  
            </div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
      </div>
{% else %}
  



<div class="p-0 mb-0 bg-light text-dark">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">    

         <form action= "{% url 'authentification_app:password_change' %}" method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="formGroupExampleInput2"> Новый пароль </label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2"> Повторите пароль </label>
            <input type="password" class="form-control" id="password_repeat" name="password_repeat">
          </div>
           <p class="text-center"> </p>
          <p class="text-center"> <button type="submit" class="btn btn-info mb-0" id="submit_form" value='Submit'>Submit</button> </p>
        </form>

      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
</div>
{% endif %}


{% endblock %}
